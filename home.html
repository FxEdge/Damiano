<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Damiano – Home</title>
  <link rel="icon" href="assets/logo.svg">
  <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">
  <style>
    :root { --bg:#f3f4f6; --surface:#ffffff; --text:#111827; --muted:#6b7280; --primary:#2563eb; --border:#e5e7eb; --shadow:0 4px 12px rgba(0,0,0,0.06); }
    body { margin:0; font-family: system-ui, sans-serif; background:var(--bg); color:var(--text); }
    .container { width: min(1100px, 92%); margin-inline: auto; padding: 20px; }
    header { display:flex; align-items:center; justify-content:space-between; padding: 16px 0; }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; }
    .logo { width:36px; height:36px; }
    h1 { margin: 0; font-size: 1.8rem; }
    .date { color: var(--muted); margin-bottom: 6px; }
    .btn { border: 1px solid var(--border); background: var(--surface); padding: 8px 14px; border-radius: 12px; cursor: pointer; }
    .btn:hover { background: #f9fafb; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <img src="assets/logo.svg" alt="Damiano Logo" class="logo"/>
        <h1>Damiano – Home</h1>
      </div>
      <button id="btnLogout" class="btn">Esci</button>
    </header>
    <main>
      <p class="date" id="today"></p>
    </main>
  </div>

  <script>
    // Controllo accesso: se non c'è token, torna al login
    const token = localStorage.getItem('damiano_token');
    if (!token) {
      location.replace('index.html');
    }

    // Mostra la data di oggi
    document.getElementById('today').textContent = new Date().toLocaleDateString('it-IT', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    // Logout
    document.getElementById('btnLogout').addEventListener('click', () => {
      localStorage.removeItem('damiano_token');
      localStorage.removeItem('damiano_user');
      location.replace('index.html');
    });
  </script>
</body>
</html>
