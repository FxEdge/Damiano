<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Raccolta Dati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Modulo di Raccolta Dati</h2>
    <form action="invia_email.php" method="POST">
        <div class="form-group">
            <label for="nome">Nome e Cognome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefono">Numero di Telefono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <div class="form-group">
            <label for="defunto">Nome e Cognome della Persona Defunta:</label>
            <input type="text" id="defunto" name="defunto" required>
        </div>
        <div class="form-group">
            <label for="data">Data della Ricorrenza:</label>
            <input type="date" id="data" name="data" required>
        </div>
        <div class="form-group">
            <label for="giorni">Giorni Prima dell'Invio:</label>
            <input type="number" id="giorni" name="giorni" required>
        </div>
        <div class="form-group">
            <label for="oggetto">Oggetto dell'Email:</label>
            <input type="text" id="oggetto" name="oggetto" required>
        </div>
        <div class="form-group">
            <label for="corpo">Corpo del Messaggio:</label>
            <textarea id="corpo" name="corpo" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Invia">
        </div>
    </form>
</div>

</body>
</html>
